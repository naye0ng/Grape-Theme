---
layout: page
---
<div id="post">
    <section class="post-header">
        <h1 class="title">{{ page.title }}</h1>
        <p class="subtitle">{{ page.subtitle }}</p>
        <p class="meta">
        {{ page.date | date: "%B %-d, %Y" }}
        </p>
    </section>
    <section class="post-content">
        {{ content }}
    </section>
</div>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div id="comments">
    <div class="border">
    {% include disqus.html %}
    </div>
</div>
{% endif %}

<!-- Footer -->
{% include footer.html %}
